<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지를 찾을 수 없습니다 | Mongle Studio</title>
    <meta name="description" content="요청하신 페이지를 찾을 수 없습니다. Mongle Studio 홈으로 이동해 주세요.">
    <meta name="robots" content="noindex, follow">
    <script>
        (function () {
            var host = window.location.hostname;
            var isProd = host === "mongle-studio.com" || host === "www.mongle-studio.com";
            if (!isProd) {
                return;
            }
            var targetHost = "mongle-studio.com";
            var targetProtocol = "https:";
            if (window.location.protocol !== targetProtocol || host !== targetHost) {
                var newUrl = targetProtocol + "//" + targetHost + window.location.pathname + window.location.search + window.location.hash;
                window.location.replace(newUrl);
            }
        })();
    </script>
    <link rel="icon" href="favicon.ico" sizes="32x32">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300;400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300;400;500;600;700&display=swap"></noscript>
    <script>
        (function () {
            try {
                var storedTheme = localStorage.getItem("theme");
                if (storedTheme) {
                    document.documentElement.setAttribute("data-theme", storedTheme);
                }
            } catch (error) {
                // Ignore storage access errors.
            }
        })();
    </script>
    <link rel="preload" href="style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="style.css"></noscript>
</head>

                    </div>
                    <div class="hero-actions">

        </main>
        <footer class="footer">

                <div>
                    <strong>Mongle Studio</strong>

                </div>
                <div class="footer-meta">
                    <span>&copy; 2026 Mongle Studio. All rights reserved.</span>
